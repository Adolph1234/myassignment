<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Insurance Policies</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background-color: #f4f7f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 1100px;
      margin-top: 50px;
    }
    .table thead {
      background-color: #2c3e50;
      color: white;
    }
    .table tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .section-title {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .btn-outline-secondary {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container bg-white shadow rounded p-4">
    <!-- Back to Dashboard Button -->
    <a href="indexdashboard.html" class="btn btn-outline-secondary">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <div class="section-title text-center">
      <i class="fas fa-folder-open"></i> My Insurance Policies
    </div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Farmer Name</th>
            <th>Livestock Type</th>
            <th>Tag IDs</th>
            <th>Coverage</th>
            <th>Coverage Amount (ETH)</th>
            <th>Premium (ETH)</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>Cattle</td>
            <td>A123,B456,C789</td>
            <td>Premium</td>
            <td>5.0</td>
            <td>0.45</td>
            <td><span class="badge bg-success">Active</span></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Sarah Ali</td>
            <td>Goat</td>
            <td>G111,G112</td>
            <td>Standard</td>
            <td>2.0</td>
            <td>0.2</td>
            <td><span class="badge bg-warning text-dark">Pending</span></td>
          </tr>
          <!-- More records can go here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
