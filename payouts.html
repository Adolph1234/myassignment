<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payout History</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      background-color: #f4f7f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 1100px;
      margin-top: 50px;
    }
    .section-title {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }
    .table thead {
      background-color: #2c3e50;
      color: white;
    }
    .table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .btn-outline-secondary {
      margin-bottom: 20px;
    }
    /* Status badges */
    .badge-approved {
      background-color: #28a745;
    }
    .badge-pending {
      background-color: #ffc107;
      color: #212529;
    }
    .badge-failed {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container bg-white shadow rounded p-4">
    <!-- Back to Dashboard Button -->
    <a href="indexdashboard.html" class="btn btn-outline-secondary mb-3">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <div class="section-title">
      <i class="fas fa-history"></i> Payout History
    </div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Policy Number</th>
            <th>Farmer Name</th>
            <th>Payout Date</th>
            <th>Amount (ETH)</th>
            <th>Status</th>
            <th>Transaction Hash</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>POL-1001</td>
            <td>John Doe</td>
            <td>2025-05-21</td>
            <td>1.25</td>
            <td><span class="badge badge-approved">Approved</span></td>
            <td>
              <a href="https://rinkeby.etherscan.io/tx/0xabc123..." target="_blank" rel="noopener noreferrer">
                0xabc123...
              </a>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>POL-1002</td>
            <td>Sarah Ali</td>
            <td>2025-05-23</td>
            <td>0.75</td>
            <td><span class="badge badge-pending">Pending</span></td>
            <td>—</td>
          </tr>
          <tr>
            <td>3</td>
            <td>POL-1003</td>
            <td>Michael Tan</td>
            <td>2025-05-26</td>
            <td>2.00</td>
            <td><span class="badge badge-failed">Failed</span></td>
            <td>—</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
