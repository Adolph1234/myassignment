<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for Livestock Insurance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #f4f7f9;
    }
    .container {
      max-width: 800px;
    }
    .card {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4><i class="fas fa-file-signature"></i> Apply for Livestock Insurance</h4>
      </div>
      <div class="card-body">

        <form id="insuranceForm">
          <!-- Farmer Details -->
          <h5 class="mb-3">Farmer Details</h5>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="farmerName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="farmerName" name="farmerName" required>
            </div>
            <div class="col-md-6">
              <label for="walletAddress" class="form-label">Ethereum Wallet Address</label>
              <input type="text" class="form-control" id="walletAddress" name="walletAddress" required>
            </div>
          </div>

          <!-- Livestock Details -->
          <h5 class="mb-3">Livestock Information</h5>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="animalType" class="form-label">Type of Livestock</label>
              <select class="form-select" id="animalType" name="animalType" required>
                <option value="">Select type</option>
                <option value="cattle">Cattle</option>
                <option value="goat">Goat</option>
                <option value="sheep">Sheep</option>
                <option value="pig">Pig</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="numberOfAnimals" class="form-label">Number of Animals</label>
              <input type="number" class="form-control" id="numberOfAnimals" name="numberOfAnimals" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="animalID" class="form-label">Animal Tag/ID Numbers (comma-separated)</label>
            <input type="text" class="form-control" id="animalID" name="animalID" required placeholder="e.g. A123,B456,C789">
          </div>

          <!-- Insurance Details -->
          <h5 class="mb-3">Insurance Coverage</h5>
          <div class="mb-3">
            <label for="coverageType" class="form-label">Coverage Type</label>
            <select class="form-select" id="coverageType" name="coverageType" required>
              <option value="">Choose coverage</option>
              <option value="basic">Basic (disease only)</option>
              <option value="standard">Standard (disease + accidental death)</option>
              <option value="premium">Premium (all-inclusive)</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="coverageAmount" class="form-label">Coverage Amount (ETH)</label>
            <input type="number" step="0.01" class="form-control" id="coverageAmount" name="coverageAmount" required>
          </div>

          <div class="mb-3">
            <label for="premiumAmount" class="form-label">Premium Payment (ETH)</label>
            <input type="number" step="0.01" class="form-control" id="premiumAmount" name="premiumAmount" required>
          </div>

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit Application</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script>
    document.getElementById('insuranceForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // You would connect to the smart contract here using Web3/Ethers
      alert('Insurance application submitted (simulate smart contract call)');
    });
  </script>

</body>
</html>
