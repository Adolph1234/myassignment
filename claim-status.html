<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Claim Status</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background-color: #f4f7f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 1100px;
      margin-top: 50px;
    }
    .section-title {
      font-size: 1.5rem;
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }
    .table thead {
      background-color: #2c3e50;
      color: white;
    }
    .table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .btn-outline-secondary {
      margin-bottom: 20px;
    }
    /* Status badges */
    .badge-pending {
      background-color: #ffc107;
      color: #212529;
    }
    .badge-approved {
      background-color: #28a745;
    }
    .badge-rejected {
      background-color: #dc3545;
    }
    /* Search input */
    #searchInput {
      max-width: 300px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container bg-white shadow rounded p-4">
    <!-- Back to Dashboard Button -->
    <a href="indexdashboard.html" class="btn btn-outline-secondary">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>

    <div class="section-title">
      <i class="fas fa-info-circle"></i> Claim Status Overview
    </div>

    <!-- Search -->
    <input
      type="text"
      id="searchInput"
      class="form-control"
      placeholder="Search by Policy Number or Farmer Name..."
      aria-label="Search Claims"
    />

    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th>#</th>
            <th>Policy Number</th>
            <th>Farmer Name</th>
            <th>Claim Date</th>
            <th>Claim Amount (ETH)</th>
            <th>Claim Status</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="claimsTableBody">
          <tr>
            <td>1</td>
            <td>POL-1001</td>
            <td>John Doe</td>
            <td>2025-05-20</td>
            <td>1.25</td>
            <td><span class="badge badge-approved">Approved</span></td>
            <td><button class="btn btn-sm btn-info" onclick="alert('Claim approved and payout processed.')"><i class="fas fa-info-circle"></i> View</button></td>
          </tr>
          <tr>
            <td>2</td>
            <td>POL-1002</td>
            <td>Sarah Ali</td>
            <td>2025-05-22</td>
            <td>0.75</td>
            <td><span class="badge badge-pending">Pending</span></td>
            <td><button class="btn btn-sm btn-info" onclick="alert('Claim under review.')"><i class="fas fa-info-circle"></i> View</button></td>
          </tr>
          <tr>
            <td>3</td>
            <td>POL-1003</td>
            <td>Michael Tan</td>
            <td>2025-05-25</td>
            <td>2.0</td>
            <td><span class="badge badge-rejected">Rejected</span></td>
            <td><button class="btn btn-sm btn-info" onclick="alert('Claim rejected due to insufficient evidence.')"><i class="fas fa-info-circle"></i> View</button></td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Search filter script -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const tableBody = document.getElementById('claimsTableBody');

    searchInput.addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const rows = tableBody.getElementsByTagName('tr');

      for (let row of rows) {
        const policyNumber = row.cells[1].textContent.toLowerCase();
        const farmerName = row.cells[2].textContent.toLowerCase();

        if (policyNumber.includes(filter) || farmerName.includes(filter)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
